    <!-- Contenido -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <figure class="figure ">
                        <!-- https://lh3.googleusercontent.com/a-/AOh14GiRS2oxw63RYjpracqqX59_MicY5j4Aam9fo1C6Pg=s96-c -->
                        <img src="" class="figure-img img-fluid rounded visually-hidden" alt="fotoPerfil"
                            id="foto-perfil">
                        <figcaption class="figure-caption" id="caption-foto"></figcaption>
                    </figure>
                </div>
                <button class="btn btn-primary btn-sm visually-hidden mb-3" id="edicion-perfil">Editar mi perfil!</button>
                <div class="form visually-hidden" id="formActualizacionDatos"> <!--Actualizacion Datos-->
                    <label for="modificarTelefono" class="form-label">Telefono</label>
                    <div class="col-sm-5"> <!--Telefono-->
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="bi-telephone" role="img" aria-label="telephone"></i>
                            </span>
                            <input type="tel" class="form-control " id="modificarTelefono"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <label for="modificarGithub" class="form-label">Github</label>
                    <div class="col-sm-6"> <!--Github-->
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="bi-github" role="img" aria-label="GitHub"></i>
                            </span>
                            <input type="text" class="form-control " id="modificarGithub"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <label for="modificarUbicacion" class="form-label">Ubicacion</label>
                    <div class="col-sm-6 mb-3"> <!--Ubicacion-->
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="bi-geo-alt-fill" role="img" aria-label="GitHub"></i>
                            </span>
                            <input type="text" class="form-control " id="modificarUbicacion"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <button class="btn btn-success" id="guardarCambios">Guardar Cambios</button>
                    <button class="btn btn-secondary" id="cancelarCambios">Cancelar</button>
                </div>
            </div>
            <div class="col-md-4 visually-hidden" id="segunda-columna">
                <label for="listaServiciosActuales" class="form-label">Servicios actualmente ofrecidos</label>
                <ul class="list-group" id="listaServiciosActuales">
                    <li class="list-group-item">
                        <!-- <input class="form-check-input  me-1" type="checkbox" value="" aria-label="..."> -->
                        Ejemplo
                    </li>

                </ul>
            </div>
            <div class="col-md-4">
                <div class="form">
                    <label for="anadirNuevoServicio" class="form-label">Servicio nuevo</label>
                    <input type="text" class="form-control" id="anadirNuevoServicio" aria-describedby="text-describer">
                    <div id="text-describer" class="form-text">Escribe el nombre del nuevo servicio a ofrecer.</div>
                    <br>
                    <label for="descripcionNuevoServicio" class="form-label">Descripcion del Servicio</label>
                    <textarea class="form-control" rows="3" id="descripcionNuevoServicio"></textarea>
                    <br>
                    <br>
                    <button class="btn btn-outline-success" id="btn-anadir" type="button">AÃ±adir</button>
                    <hr>
                    <div class="form" id="form-seleccion">
                        <label for="listaEliminarServicio" class="form-label">Eliminar un Servicio</label>
                        <select class="form-select form-select" aria-label=".form-select-sm example"
                            id="listaEliminarServicio">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>


                        </select>
                        <br>
                        <button class="btn btn-outline-danger" type="button" id="btn-eliminar">Eliminar</button>
                    </div>

                </div>
            </div>
        </div>
